<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>CSS Example</title>
    </head>
    <body>
        <main>
            <section class="cabeza-container">
                <section class="cabeza">
                    <div class="pelo"></div>
                    <div class="cara">
                        <div class="frente"></div>
                        <div class="ojos">
                            <div class="ojo-izquierdo">
                                <div class="pupila"></div>
                            </div>
                            <div class="ojo-derecho">
                                <div class="pupila"></div>
                            </div>
                        </div>
                        <div class="orejas">
                            <div class="oreja-izquierda"></div>
                            <div class="oreja-derecha"></div>
                        </div>
                        <div class="nariz"></div>
                        <div class="boca"></div>
                        <div class="menton"></div>
                    </div>
                    <div class="cuello"></div>
                </section>
            </section>
            <section class="tronco">
                <div class="brazo-izquierdo"></div>
                <div class="centro">
                    <div class="centro-superior"></div>
                    <div class="centro-inferior"></div>
                    <div class="pelvis">
                        <div class="nepe"></div>
                    </div>
                </div>
                <div class="brazo-derecho"></div>
            </section>
            <section class="piernas">
                <div class="pierna-izquierda"></div>
                <div class="pierna-derecha"></div>
            </section>
        </main>
    </body>
</html>
